  <body>
    <nav>
      <div class="flexp">
        <img src="assets/img/logopng.png" alt="logo Arianna Pesce" />

          <input class="menu-btn" id="menu-btn" type="checkbox" />
          <label for="menu-btn" class="menu-icon">

          <ul class="menu">

            <span></span>
          </ul>
        </div>
      </div>
    </nav>

    <header class="pattern">
      <div class="start-col lineg">
        <h1>CONTACT</h1>
      </div>
    </header>

    <main>
      <div class="contact-container">
        <div class="contact-left">
          <div class="c-left-title">
            <h2>Get in touch!</h2>
            <hr />
          </div>
          <form id="contact-form" method="post" autocomplete="on">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="user_name"
              placeholder="John Doe"
              class="c-inputs"
              required
            />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="user_email"
              placeholder="johndoe@gmail.com"
              class="c-inputs"
              required
            />
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write me a message..."
              class="c-inputs"
              style="height: 150px"
              required
            ></textarea>
            <button type="submit">Send message</button>
          </form>
        </div>
        <div class="contact-right">
          <div class="c-right-title">
            <h3>Info</h3>
            <hr />
          </div>
          <div class="info">
            <div class="info-c">
              <i class="bi bi-cup-hot-fill info-i"></i>
              <p>
                Reach out to say hello or discuss your project. I&#39;d be happy
                to meet for coffee or connect remotely.
              </p>
            </div>
            <div class="info-c">
              <i class="bi bi-geo-alt info-i"></i>
              <p>Around the world, currently based in Malaga</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="social">
        <a href="https://www.instagram.com/arianna_psc/?hl=it"
          ><i class="bi bi-instagram"></i>
          <p>Instagram</p></a
        >
        <a href="https://www.linkedin.com/in/ariannapesce"
          ><i class="bi bi-linkedin"></i>
          <p>LinkedIn</p></a
        >
        <a href="https://github.com/pescearianna"
          ><i class="bi bi-github"></i>
          <p>Github</p></a
        >
      </div>
      <div class="copyright">
        <p>&#169; Arianna Pesce</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      emailjs.init("4flQKVWc8fsNYdMSO");
    </script>
    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const form = this;

          emailjs.sendForm("service_zzfanem", "template_cm9b4zb", form).then(
            function () {
              alert("Messaggio inviato con successo!");
              form.reset();
            },
            function (error) {
              alert(
                "Errore nell'invio del messaggio: " + JSON.stringify(error)
              );
            }
          );
        });
    </script>
  </body>
